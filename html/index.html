<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        beforeCreate: function() {
            console.log("beforeCreate");
        },
        created: function() {
            console.log("created");
        },
        mounted: function() {
            console.log("mounted");
            this.message = 'HAHAHA!';
        },
        update: function() {
            console.log("update");
        }
    });
</script>
</html>

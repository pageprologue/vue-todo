<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Axios</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<body>
    <div id="app">
        <button v-on:click="getData">getData</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        methods: {
            getData: function() {
                axios.get('https://raw.githubusercontent.com/pageprologue/vuejs/develop/data/sample.json')
                          .then(function(res) {
                              // response 객체의 data 속성이 일반 문자열 형식이 아닌 객체 형식이기 때문에 별도의 JSON.parse()를 사용하여 객체로 변환하지 않아도 됨
                              console.log(res);
                          });
            }
        }
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Resource</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<body>
    <div id="app">
        <button v-on:click="getData">getData</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        methods: {
            getData: function() {
                this.$http.get('https://raw.githubusercontent.com/pageprologue/vuejs/develop/data/sample.json')
                          .then(function(res) {
                              console.log(res);
                              JSON.parse(res.bodyText);
                          });
            }
        }
    });
</script>
</html>

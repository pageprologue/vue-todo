<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Router</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<body>
    <div id="app">
        <p>
            <router-link to="/user">user 컴포넌트</router-link>
            <router-link to="/user/posts">posts 컴포넌트</router-link>
            <router-link to="/user/profile">profile 컴포넌트</router-link>
        </p>
        <router-view></router-view>
    </div>
</body>
<script>
    var User = {
        template: '<div>User Component<router-view></router-view></div>'
    };

    var UserProfile = { template: '<p>User Profile Component</p>' };
    var UserPost = { template: '<p>User Post Component</p>' };

    var routes = [
        {
            path: '/user',
            component: User,
            children: [
                {
                    path: 'posts',
                    component: UserPost
                },
                {
                    path: 'profile',
                    component: UserProfile
                }
            ]
        }
    ];

    var router = new VueRouter({
        routes
    });

    var app = new Vue({
        router
    }).$mount('#app');

</script>
</html>
